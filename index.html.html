<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


<style type="text/css">

div#animateMe {
    left: 0;
    top: 0;
    position: relative;
    width: 300px;
    height: 100px;
    border: 1px solid black;
    background-color: teal;
}
                
</style>



<!--
<script src = "https://ajax.googleopis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">

-->
<script type="text/javascript" src = "jquery-3.4.1.min.js">

$('#btnAnimate').click(function() {
	$('#animateMe').animate({
    	'left': '300px',
        'top': '200px',
        'border-width': '8px'
    }, 1000);
});
$('#btnAnimateBack').click(function() {
	$('#animateMe').animate({
    	'left': '0',
        'top': '0',
        'border-width': '1px'
    }, 1000);
});
                	

</script>

</head>
<body>

<div id="animateMe">
    Watch me be animated!
</div>
<!-- One button for each fading command -->
<input type="button" id="btnAnimate" value="Animate It">
<input type="button" id="btnAnimateBack" value="Animate It Back">
 <img src="Myhomerun.gif" alt="Myhome run" id="Myhomerun" />               	

</body>
</html>
